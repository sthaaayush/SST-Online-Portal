<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSheet/index.css">
    <title>Navbar</title>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="logo"><img src="images/logo1.png" alt="SST" height="45px" width="45px">Subha
            Shree Traders
        </a>
        <!-- Search Bar -->
        <div class="search-container">
            <input class="search-bar" type="text" placeholder="Search...">
            <img class="search-icon" src="images/searchIcon.gif" alt="Search icon">
        </div>
        <div class="right">
            <a href="../index.html">Home</a>
            <a href="#faq">FAQ</a>
            <a href="#mycart">My Cart</a>
            <a href="../login-page.html">Login</a>
            <a href="../signup-page.html">Register</a>
        </div>
    </div><br>
    
    <!-- Header -->
    <div class="head">
        <!-- Sliding Banner -->
        <div class="slideshow-container">
            <!-- Full-width images -->
            <div class="mySlides fade">
                <img src="images/banner1.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/banner2.png" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/banner3.png" style="width:100%">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div><br>

</body>
<script src="styleSheet/index.js"></script>
</html>
