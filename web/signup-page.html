<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="./images/logo1.png" type="image/png">
    <link rel="stylesheet" href="styleSheet/signup.css">
    <link rel="stylesheet" href="styleSheet/styleForAll.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="logo"><img src="./images/logo1.png" alt="SST" height="45px" width="45px">Subha
            Shree Traders
        </a>
        <!-- Search Bar -->
        <div class="search-container">
            <input class="search-bar" type="text" placeholder="Search For Products...">
            <a href="product-preview-page.html"><img class="search-icon" src="./images/searchIcon.gif"
                    alt="Search icon"></a>
        </div>
        <div class="right">
            <a href="index.html">Home</a>
            <a href="#faq">FAQ</a>
            <a href="#mycart">My Cart</a>
            <a href="login-page.html">Login</a>
            <a href="signup-page.html">Register</a>
        </div>
    </div><br>
    <div id="signup-container">
        <h2>Signup</h2>
        <form action="#" method="post">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <input type="date" name="dateOfBirth" required>
            <button type="submit">Signup</button>
        </form>
        <a href="login-page.html">Back to Login</a>
    </div>
</body>

</html>
