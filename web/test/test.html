<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
        footer {
            background-color: #333;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 300px; /* add this */
        }

        footer .left {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        footer .middle {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        footer .right {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        footer .bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }

        footer a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <footer>
        <div class="left">
            <a href="#">Contact</a>
            <a href="#">Support</a>
            <a href="#">About Us</a>
        </div>
        <div class="middle">
            <a href="#">Blog</a>
            <a href="#">Careers</a>
            <a href="#">Partnerships</a>
        </div>
        <div class="right">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="bottom">
            <p>&copy; 2022 My Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
